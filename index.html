<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Artículos</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { font-size: 20px; color: #333; }
    input { width: 100%; padding: 8px; margin: 5px 0; font-size: 14px; border: 1px solid #ccc; border-radius: 5px; }
    .btn { background: #2196f3; color: white; border: none; padding: 10px; margin: 10px 0; cursor: pointer; border-radius: 5px; }
    .btn:hover { background: #1976d2; }
    .advanced { display: none; margin-top: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background: #fff; }
    .item { padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; background: #fff; box-shadow: 1px 1px 3px rgba(0,0,0,0.05); font-size: 14px; }
    .item strong { font-size: 15px; display: block; color: #2196f3; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h1>Buscador de Artículos</h1>

  <!-- búsqueda simple arriba -->
  <input type="text" id="search" placeholder="Búsqueda rápida...">

  <!-- botón para abrir panel avanzado -->
  <button class="btn" id="toggleAdvanced">Búsqueda avanzada</button>

  <!-- panel búsqueda avanzada -->
  <div class="advanced" id="advancedSearch">
    <label>Búsqueda rápida (texto libre en todas las columnas)</label>
    <input type="text" id="filterGlobal">

    <label>Material</label>
    <input type="text" id="filterMaterial">

    <label>Proveedor / Fabricante</label>
    <input type="text" id="filterProveedor">

    <label>Instalación</label>
    <input type="text" id="filterInstalacion">

    <label>Nº pieza fabricante</label>
    <input type="text" id="filterPieza">

    <button class="btn" id="applyFilters">Aplicar filtros</button>
  </div>

  <!-- búsqueda por foto -->
  <h3>Buscar por foto</h3>
  <input type="file" accept="image/*" capture="camera" id="fotoInput">
  <p id="ocrStatus"></p>

  <!-- resultados -->
  <div id="results"></div>

  <!-- Librería OCR Tesseract.js -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

  <!-- Tu script de la app -->
  <script src="script.js"></script>
</body>
</html>
